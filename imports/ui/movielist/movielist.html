<body>
    <div class="container">
        <div class="sidebar">
            <h1>Movies Filmed in SF</h1>
            <input class="searchbar" type="text" name="searchbar" placeholder="Search Titles, Years">
            <p>Sort movies</p>
            <div class="searchOptions">
                <div>
                    <input type="checkbox" name="byYear" class="sortYear">
                    <label for="byYear">by Year</label>
                </div>
                <div>
                    <input type="checkbox" name="byTitle" class="sortTitle">
                    <label for="byTitle">by Title</label>
                </div>
                <div>
                    <input type="checkbox" name="byLocation" class="sortLocation">
                    <label for="byLocation">by Location</label>
                </div>
                <button class="next">More</button>
                <button class="prev">More</button>
            </div>
        </div>
        <div class="cardContainer">
            {{#each movies}}
            {{> movie}}
            {{/each}}
        </div>
    </div>
</body>


<template name="movie">
    <div class="movieCard">
        <h2>{{title}}</h2>
        <span>{{release_year}}</span>
        <p class="location"><a href="{{href}}" target="_blank">{{locations}}</a></p>
    </div>


</template>
